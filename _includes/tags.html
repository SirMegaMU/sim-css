<div>
    {% if site.showTags and page.tag %}
    <p>
        <strong>Tags:</strong>
        {% for item in page.tag %}
            {{ item }}
        {% endfor %}

        {% if site.showCategory and page.category %}
        <strong>Category:</strong>
        {{ page.category }}
        {% endif %}
    </p>
    {% endif %}
    {% if page.beforeToc %}
    <p>
        <i>{{-page.beforeToc-}}</i>
    </p>
    {% endif %}
</div>
